<div class="container">
  <div class="mt-3">

    <div class="row align-items-center">
      <div class="col">
        <h2>Products</h2>
      </div>
      <div class="col">
        <div class="text-right">
          <button class="btn btn-primary btn-sm" routerLink="/new">+ New Product</button>
        </div>
      </div>
    </div>

    <div class="mt-3">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let p of allProducts; let i=index">
          <div class="card p-2 mt-1">
            <div class="card-body">
              <p>
                <span class="badge badge-primary">{{ p.category }}</span>
              </p>
              <h4 class="card-title">{{ p.name }}</h4>
              <div class="card-text">
                <p>
                  <span class="text-muted">Quantity&nbsp;-&nbsp;</span>
                  <strong>{{ p.quantity }} Nos.</strong>
                </p>
                <p>
                  <span class="text-muted">Price&nbsp;-&nbsp;</span>
                  <span style="color: green; font-weight: bold;">{{ p.currency + " " + p.price }}</span>
                </p>
              </div>
              <a [href]="'edit' + '/' + i" class="card-link pointer">Edit</a>
              <a (click)='deleteProduct(i)' class="card-link pointer">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
